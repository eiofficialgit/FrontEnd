<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::body})">
<head>
<meta charset="utf-8">
</head>
<body style="background-color: #f0ece1;">
    <div class="full-wrap" style="height: calc(100% - 105px)">
        <h2>Banking</h2>
        <div class="total_all banking-top d-flex align-items-center">
            <div class="search-wrap" id="userSearchUl">
                <div>
                    <input class="search-input" type="text" name="searchUserId" id="searchUserId"
                        placeholder="Enter userId...">
                </div>
            </div>
            <ul class="input-list" id="companySearchUl">
                <li class="bank-li">
                    <a class="btn-send banking-btn" href="#" id="search">Search</a>
                </li>
            </ul>
            <ul class="input-list" id="accountStatusUl">
                <li><strong>Status</strong></li>
                <li>
                    <select class="" name="accountStatus" id="accountStatus">
                        <option value="0">ACTIVE
                        </option>
                        <option value="1">SUSPENDED
                        </option>
                        <option value="2">LOCKED
                        </option>
                        <option value="-1">ALL</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="bankig-main">
          <div class="banking-head">
            <div class="text"><h6><strong>Your Balance</strong></h6></div>
            <div class="d-flex align-items-center ms-3"><p class="baltext"><strong>PBU</strong></p><span class="ms-2" id="balance"></span></div>
        </div>
        <table id="table_log" class="table01">
            <thead>
               <tr class="headingsTr">
                  <th id="huid" class="align-L hd">UID <i class="bi bi-caret-down-fill"></i></th>
                  <th class="align-L hd">Balance</th>
                  <th class="align-L hd availableTH">Available D/W</th>
                  <th id="dexp" class="align-L hd">Exposure</th>
                  <th id="hDpWd" class="align-L hd">Deposit/Withdraw</th>
                  <th class="align-L hd">Credit Reference</th>
                  <th id="hrefpl" class="align-L hd">Reference P/L</th>
                  <th id="hrmk" class="align-L hd">Remark</th>
                  <th id="hlgs" class="align-L hd">logs</th>
               </tr>
            </thead>
             <tbody id="childs">
            </tbody>
         </table>
         <div id="paginationList" class="d-flex justify-content-center align-content-center">
          <ul class="pagination">
            <li class="page-item">
              <span class="page-link disabled" id="firstpage-btn">First</span>
            </li>
            <li class="page-item">
              <span class="page-link disabled" id="prev-btn">Previous</span>
            </li>
            <li class="page-item">
              <span class="page-link" style="background-color: #ffc107;" id="page-btn"></span>
            </li>
            <li class="page-item" id="next-btn">
              <span class="page-link">Next</span>
            </li>
            <li class="page-item">
              <span class="page-link disabled" id="lastpage-btn">Last</span>
            </li>
          </ul>
          <div class="d-flex ms-2">
            <input type="number" style="width: 70px; height: 29px;" id="page-search">
            <button style="width: 50px; height: 29px; border-radius: 7px; border: none; margin-left: 5px; background-color: #ffc107; box-shadow: 1px 1px black;" onclick="pageFind()">Go</button>
          </div>
        </div>
        </div>
         <div class="overlayBanking" id="overlayBankingPage"></div>
         <div id="popup" class="popup">
          <div class="d-flex justify-content-between align-items-center p-1 ps-3 pe-3 border border-bottom">
            <h2>Credit Reference Edit</h2>
            <span class="close" id="closeBtn">&times;</span>
          </div>
          <div class="p-1 ps-5 pe-5 pt-2 pb-1">
            <div class="d-flex justify-content-between align-items-center">
              <p>current : <span id="currentBalance"></span></p>
              <button class="logbutton" id="logbutton">Log</button>
            </div>
          <div class="d-flex justify-content-between align-items-center pt-2">
            <label for="field1">New</label>
          <input type="number" id="field1" placeholder="Enter"/>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <label for="field2">Password</label>
          <input type="password" id="field2" placeholder="Enter"/>
          </div>
          </div>
          <div class="text-center border border-top p-2">
            <button id="submitBtn">Submit</button>
          </div>
        </div>
        <div class="submit-wrap" id="settlementBar">
            <ul class="d-flex bank-ulft">
                <li><button id="clearAllBtn" class="btn" onclick="clearAll()">Clear All</button></li>
                <li class="submit-payment">
                    <input id="paymentPassword" type="password" placeholder="Password">
                    <button onclick="submitForm()" id="submit" class="btn-send bank-sub">Submit <span id="submitCount">0</span> Payment</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
