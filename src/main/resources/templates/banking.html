<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::body})">
<head>
<meta charset="utf-8">
</head>
<body style="background-color: #f0ece1;">
    <div class="full-wrap" style="height: calc(100% - 105px)">
        <h2>Banking</h2>
        <div class="total_all banking-top">
            <div class="search-wrap" id="userSearchUl">
                <div>
                    <input class="search-input" type="text" name="searchUserId" id="searchUserId"
                        placeholder="Enter userId...">
                </div>
            </div>
            <ul class="input-list" id="companySearchUl">
                <li class="bank-li">
                    <a class="btn-send banking-btn" href="#" id="search">Search</a>
                </li>
            </ul>
            <ul class="input-list" id="accountStatusUl">
                <li><strong>Status</strong></li>
                <li>
                    <select class="" name="accountStatus" id="accountStatus">
                        <option value="0">ACTIVE
                        </option>
                        <option value="1">SUSPENDED
                        </option>
                        <option value="2">LOCKED
                        </option>
                        <option value="-1">ALL</option>
                    </select>
                </li>
            </ul>
        </div>
        <!-- Report Table -->
        <div class="report_over-wrap" style="max-height: calc(100% - 208px)">
            <div class="function-wrap clearfix">
                <dl class="banking-head float-L d-flex bank-dl">
                    <dt>Your Balance</dt>
                    <dd id="yourBalance"><span>PIN</span>0.00</dd>
                </dl>
            </div>
            <table id="table_transfer" class="table01 tab-transfer tab-banking">
                <colgroup>
                    <col span="1" width="190">
                    <col span="1" width="120">
                    <col span="1" width="120">
                    <col span="1" width="120">
                    <col span="1" width="220">
                    <col span="1" width="280">
                    <col span="1" width="230">
                    <col span="1" width="200">
                    <col span="1" width="120">
                    <col span="1" width="80">
                </colgroup>
                <tbody>
                    <tr>
                        <th id="userIdTH" class="align-L sort-this">UID <i class="fas fa-caret-down"></i></th>
                        <th>Balance</th>
                        <th>Available D/W</th>
                        <th>Exposure</th>

                        <th width="" class="align-R border-l check_balance">
                            <span>
                                Check Balance
                                <a id="checkBankingBalance" href="#" class="btn">Check</a>
                            </span>
                        </th>
                        <th class="align-C border-l">Deposit / Withdraw</th>
                        <th class="border-l">Credit Reference</th>
                        <th class="">Reference P/L</th>
                        <th class="border-l">Remark</th>
                        <th class="border-l"></th>
                    </tr>
                </tbody>
                <tbody id="content">
                    <tr id="noDataTempTr">
                        <td class="no-data" colspan="11">
                            <p>No Data</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="submit-wrap" id="settlementBar">
            <ul class="d-flex bank-ulft">
                <li><a id="clearAllBtn" href="javascript:void(0);" class="btn">Clear All</a></li>
                <li class="submit-payment">
                    <input id="paymentPassword" type="password" placeholder="Password">
                    <a id="submit" href="" class="btn-send bank-sub">Submit <span id="submitCount">0</span> Payment</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
