<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::body})">
<head>
<meta charset="utf-8">
</head>
<body style="background-color: #f0ece1;">
    <div class="full-wrap p-2" style="height: calc(100% - 105px)">
        <h2>Add Website</h2>
        <div class="d-flex align-content-center mt-2 mb-3">
            <div>
                <input type="text" placeholder="Enter Website Name" id="websiteValue">
            </div>
            <div class="ms-2">
                <button class="websiteAdd" id="websiteAdd">Add</button>
            </div>
        </div>

        <table class="table01" style="overflow-y: scroll;">
            <thead style="height: 30px;">
                <tr>
                    <th width="10%" class="align-L">
                        Website Name
                    </th>
                    <th width="20%" class="align-L">Is Used
                    </th>
                    <th width="50%">Used For
                    </th>
                </tr>
            </thead>
            <tbody id="content">
            </tbody>
        </table>
    </div>
</body>
</html>
