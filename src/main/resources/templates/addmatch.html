<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::body})">
<head>
<meta charset="utf-8">
</head>
<body style="background-color: #f0ece1;">
    <div class="full-wrap p-2" style="height: calc(100% - 105px)">
        
        <div class="d-flex align-content-center mt-2 mb-3">
            <button class="add_member me-2" id="cricketButton">Cricket</button>
            <button class="add_member me-2" id="soccerButton">Soccer</button>
            <button class="add_member" id="tennisButton">Tennis</button>
        </div>

        <table class="table01" style="overflow-y: scroll;">
            <thead style="height: 30px;">
                <tr>
                    <th width="10%" class="align-L">
                        Event Id
                    </th>
                    <th width="20%" class="align-L">Market Id
                    </th>
                    <th width="20%" class="align-L">Open Date
                    </th>
                    <th width="30%">Match Name
                    </th>
                    <th width="20%">Action
                    </th>
                </tr>
            </thead>
            <tbody id="content">
            </tbody>
        </table>
    </div>
</body>
</html>
